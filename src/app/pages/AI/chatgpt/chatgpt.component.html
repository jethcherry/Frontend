<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="chat-container">
  <div class="chat-header">
    <h1>CHATGPT</h1>
  </div>
  
  <div class="chat-body">
    <div class="chat-menu">
      <p (click)="toggleHistory()"><i class="fa-solid fa-bars"></i></p>
      <div class="hidden-message" [ngClass]="{ 'hidden': !showHistory }" *ngIf="showHistory">
        <div class="content" *ngFor="let message of messages$ | async">
          {{ message.content }} 
          <i class="fa-solid fa-trash" (click)="deleteMessage(message)"></i>
        </div>
      </div>
    </div>
    
    <div class="vertical-line"></div>
    
    <div class="chat-conversation">
      <div class="chat-message user-message" *ngFor="let message of messages$ | async">
        <p class="content">{{ message.content }}</p>
      </div>
      
      <div class="chat-message bot-message" *ngFor="let message of botReplies$ | async">
        <p class="message-content">{{ message.content }}</p>
      </div>
    </div>
  </div>
  
  <div class="chat-input">
    <input [(ngModel)]="userInput" type="text" placeholder="Enter your message..." />
    <p (click)="sendMessage()"><i class="fa-solid fa-paper-plane"></i></p>
  </div>
</div>
