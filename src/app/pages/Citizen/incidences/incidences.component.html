<div class="incident-section">
  <div class="incident-header">
    <h2 style="color: white;">View Incidents</h2>
    <hr>
  </div>
  <div class="incident-templates">
    <div class="incident-template" *ngFor="let incident of incidences$ | async">
      <img [src]="incident.Image" alt="Incident Image">
      <p>{{ incident.Title }}</p>
      <p>{{ incident. Location }}</p>
      <p>{{ incident.Author }} on {{ incident.Date }}</p>
      <p>{{ incident.Description }}</p>
      
     
    </div>
  </div>
  <div class="incident-header">
    <hr class="hr">
    <h2>Report an Incident</h2>
  </div>
  <div class="incident-form">
    <div class="incident-card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="image">Image/Document/Video:</label>
          <input type="file" id="image" accept="image/*, video/*, application/pdf, .doc, .docx, .ppt, .pptx, .xls, .xlsx" formControlName="Image" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" formControlName="Title" class="form-control">
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" formControlName="Location" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" formControlName="Description" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" formControlName="Date" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" formControlName="Author" class="form-control">
        </div>
        <button type="submit" class="btn-submit">Add Incidence</button>
      </form>
    </div>
  </div>
</div>

<app-about-us></app-about-us>
